<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            margin: 0;
        }
        header, main {
            padding: 1rem;
        }
        header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, tr, td, th {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        button {
            padding: 0.5rem 1rem;
            border: 1px solid #007bff;
            border-radius: 0.25rem;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>게시글 상세</h2>
    </header>
    <main>
        <table id="detail-table">
            <tr>
                <th>id</th>
                <td id="board-id"></td>
            </tr>
            <tr>
                <th>title</th>
                <td id="board-title"></td>
            </tr>
            <tr>
                <th>writer</th>
                <td id="board-writer"></td>
            </tr>
            <tr>
                <th>date</th>
                <td id="board-createdAt"></td>
            </tr>
            <tr>
                <th>hits</th>
                <td id="board-hits"></td>
            </tr>
            <tr>
                <th>contents</th>
                <td id="board-contents"></td>
            </tr>
            <tr id="image-row" style="display: none;">
                <th>image</th>
                <td id="image-container"></td>
            </tr>
        </table>
        <div>
            <button id="list-btn">목록</button>
            <button id="update-btn">수정</button>
            <button id="delete-btn">삭제</button>
        </div>
    </main>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const boardId = window.location.pathname.split('/').pop();

        // Fetch and display board details
        fetch(`/api/boards/${boardId}`)
            .then(response => response.json())
            .then(board => {
                document.getElementById('board-id').textContent = board.id;
                document.getElementById('board-title').textContent = board.boardTitle;
                document.getElementById('board-writer').textContent = board.boardWriter;
                document.getElementById('board-createdAt').textContent = board.createdAt;
                document.getElementById('board-hits').textContent = board.boardHits;
                document.getElementById('board-contents').textContent = board.boardContents;

                if (board.fileAttached === 1) {
                    document.getElementById('image-row').style.display = 'table-row';
                    // Fetch and display files
                    fetch(`/api/boards/${boardId}/files`)
                        .then(res => res.json())
                        .then(files => {
                            const imageContainer = document.getElementById('image-container');
                            files.forEach(file => {
                                const img = document.createElement('img');
                                img.src = `/upload/${file.storedFileName}`;
                                img.alt = file.originalFileName;
                                img.width = 200;
                                img.height = 200;
                                imageContainer.appendChild(img);
                            });
                        });
                }
            })
            .catch(error => console.error('Error fetching board details:', error));

        // Button event listeners
        document.getElementById('list-btn').addEventListener('click', () => location.href = '/list');
        document.getElementById('update-btn').addEventListener('click', () => location.href = `/update/${boardId}`);
        document.getElementById('delete-btn').addEventListener('click', () => {
            if (confirm('정말로 삭제하시겠습니까?')) {
                fetch(`/api/boards/${boardId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('삭제되었습니다.');
                            location.href = '/list';
                        } else {
                            alert('삭제에 실패했습니다.');
                        }
                    });
            }
        });
    });
</script>
</html>
